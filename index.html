<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
   <link rel="stylesheet" href="./css/style.css">
<body>
    <div class="container">
    <section>
        <img src="./img/Vector.png" alt="Logo" style="width: 50px; height: 50px;">
        
        <input type="text" placeholder="Ingrese el texto aquí">
        <p>Solo letras minúsculas y sin acentos</p>
        <div class="container-btn">
            <button class="btn-blue" onclick="encriptar()">Encriptar</button>
            <button class="btn-gray" onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>

    <section class="second-section">
        <div class="message-container">
            <img src="./img/Muñeco.png" alt="Imagen">
            <p class="dynamic-text">Ningún mensaje fue encontrado</p>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Ingresa el texto que desees encriptar o desencriptar" >
        </div>
    </section>

</div>
</body>
</html>
